
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .registration-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .form-group button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .form-group a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h2>Регистрация</h2>
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{form.username.id_for_label}}">Имя пользователя</label>
<!--            <input type="text" id="username" name="username" required>-->
             {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{form.email.id_for_label}}">Электронная почта</label>
<!--            <input type="email" id="email" name="email" required>-->
             {{ form.email }}
        </div>
        <div class="form-group">
            <label for="{{form.password1.id_for_label}}">Пароль</label>
<!--            <input type="password" id="password" name="password" required>-->
             {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="{{form.password2.id_for_label}}">Подтвердите пароль</label>
<!--            <input type="password" id="confirm_password" name="confirm_password" required>-->
             {{ form.password2 }}
        </div>
        <div class="form-group">
            <button type="submit">Зарегистрироваться</button>
        </div>
        <div class="form-group">
            <a href="{% url 'users:login' %}">Уже есть аккаунт? Войти</a>
        </div>
    </form>
</div>

</body>
</html>
